<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Create new User</h3>
<div th:if="${message}">
<span th:text="${message}" style="color: cornflowerblue"></span>
</div>
<div id="form">
    <form th:action="@{/create}" th:object="${userDto}" method="post" novalidate="novalidate">
        <table>
            <tr>
                <td>FirstName: </td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red"></td>
            </tr>
            <tr>
                <td>LastName: </td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red"></td>
            </tr>
            <tr>
                <td>PhoneNumber:</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
                <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td><input type="text" th:field="*{age}"/></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" th:field="*{email}"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
