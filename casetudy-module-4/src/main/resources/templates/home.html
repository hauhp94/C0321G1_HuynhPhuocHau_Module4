<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<div th:insert="~{/layout::navbar}"></div>
<div class="row container-fluid">
    <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
    <!--    Ná»™i dung-->
    <div class=" h-100 col-lg-10">
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/image/furama2.jpg" alt="Los Angeles" width="100%" height="700">
                </div>
                <div class="carousel-item">
                    <img src="/image/furama.jpg" alt="Chicago" width="1200" height="797">
                </div>
                <div class="carousel-item">
                    <img src="/image/furama3.jpg" alt="New York" width="848" height="477">
                </div>
                <div class="carousel-item">
                    <img src="/image/furama4.jpg" alt="New York" width="800" height="533">
                </div>
                <div class="carousel-item">
                    <img src="/image/furama5.jpg" alt="New York" width="800" height="450">
                </div>
                <div class="carousel-item">
                    <img src="/image/furama6.jpg" alt="New York" width="1024" height="575">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>
    </div>
</div>
<div th:insert="~{/layout::footer}">
</div>
</body>
</html>
