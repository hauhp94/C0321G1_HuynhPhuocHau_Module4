<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer list user service</title>
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<div th:insert="~{/layout::navbar}"></div>
<div class="row container-fluid">
    <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
    <!--    Nội dung-->
    <div class=" h-100 col-lg-10">

<!--        <form action="/customer-service/list" method="get" class="form-inline justify-content-center">-->
<!--            <span class="m-1">Search Customer </span>-->
<!--            <input type="search" name="keyWord" class="form-control m-1" placeholder="name or phone">-->
<!--            <button type="submit" class="btn btn-primary m-1">Search</button>-->
<!--        </form>-->
        <table class="table table-striped table-bordered align-content-center d-inline-block w-100 table-bordered"
               style="overflow-x: scroll" id="tableCustomer">
            <thead class="thead-dark">
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Name customer</th>
                <th>Code customer</th>
                <th>Service ID</th>
                <th>Attach service name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer,status:${customerList}">
                <td th:text="${status.count}"></td>
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.customerCode}"></td>
                <td th:text="${customer.serviceId}"></td>
                <td th:text="${customer.attachServiceName}"></td>
                <td th:text="${customer.quantity}"></td>
                <td>
                    <a th:href="@{/customer/edit/{id}(id=${customer.customerId})}"
                            type="button" class=" btn btn-warning" >
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{'/customer-service/list'(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <th:block th:each="pageNumber : ${#numbers.sequence(0, customerList.totalPages - 1)}">
                    <li class="page-item"><a class="page-link" th:href="@{/customer-service/list(page = ${pageNumber})}" th:text="${pageNumber + 1}"></a></li>
                </th:block>
                <li class="page-item">
                    <a class="page-link" th:href="@{'/customer-service/list'(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!--    kết thúc nội dung-->
</div>
<div th:insert="~{/layout::footer}">
</div>
</body>
</html>
