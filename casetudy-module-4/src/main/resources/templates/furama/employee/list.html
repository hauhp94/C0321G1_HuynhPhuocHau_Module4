<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<div th:insert="~{/layout::navbar}"></div>
<div class="row container-fluid">
    <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
    <!--    Nội dung-->
    <div class=" h-100 col-lg-10">
        <div th:if="${message}">
            <h4 th:text="${message}" style="color: #1e7e34"></h4>
        </div>
        <form action="/employee/list" method="get" class="form-inline justify-content-center">
            <span class="mx-2">Search by name </span>
            <input type="search" name="keyWord" class="form-control mx-2" >
            <button type="submit" class="btn btn-primary mx-2">Search</button>
        </form>
        <p>there are :<span th:text="${employeeList.numberOfElements}"></span> customer</p>
        <table class="table table-striped table-bordered align-content-center d-inline-block w-100"
               style="overflow-x: scroll" id="tableCustomer">
            <thead class="thead-dark">
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>ID Card</th>
                <th>Salary</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Position</th>
                <th>Education Degree</th>
                <th>Division</th>
                <th>User Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee,status:${employeeList}">
                <td th:text="${status.count}"></td>
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.employeeName}"></td>
                <td th:text="${employee.employeeBirthday}"></td>
                <td th:text="${employee.employeeIdCard}"></td>
                <td th:text="${employee.employeeSalary}"></td>
                <td th:text="${employee.employeePhone}"></td>
                <td th:text="${employee.employeeEmail}"></td>

                <td th:text="${employee.employeeAddress}"></td>

                <td th:text="${employee.position.name}"></td>
                <td th:text="${employee.educationDegree.name}"></td>
                <td th:text="${employee.division.name}"></td>
                <td th:text="${employee.appUser.username}"></td>

                <td>
                    <a th:href="@{edit/{id}(id=${employee.employeeId})}"
                            type="button" class=" btn btn-warning" >
                        Edit
                    </a>
                    <button type="button" class="deleteCustomer btn btn-danger"
                            th:value="${employee.employeeId}" data-toggle="modal" data-target="#exampleModal">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <a th:href="@{'/employee/list'(page=${employeeList.number - 1},keyWord=${keyWord})}" th:if="${employeeList.hasPrevious()}">Previous</a>
            <span th:text="${employeeList.number + 1}"></span>/<span th:text="${employeeList.totalPages}"></span>
            <a th:href="@{'/employee/list'(page=${employeeList.number + 1},keyWord=${keyWord})}" th:if="${employeeList.hasNext()}">Next</a>
        </div>
        <!-- Modal edit -->


        <!--        kết thúc modal edit-->
        <!-- Modal delete -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete customer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/employee/delete" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="idEmployeeDelete" id="idEmployeeDelete">
                            <span>Delete employee id = <span id="idDel"></span></span>
                            <p>Are you sure you want to delete this employee?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--        kết thúc modal delete-->


    </div>
    <!--    kết thúc nội dung-->
</div>
<div th:insert="~{/layout::footer}">
</div>
<script>
    $(document).ready(function () {
        // delete customer confirm
        $(".deleteCustomer").click(function () {
            let idEmployeeDelete = $(this).val();
            $("#idDel").html(idEmployeeDelete);
            $("#idEmployeeDelete").val(idEmployeeDelete);
        })


        //edit customer function
        // $(".editCustomer").click(function () {
        //     let name = $("#customerNam").val()
        //     alert(name);
        //     $("#name").html(name);
        // })

        //end edit customer function
    })

</script>
</body>
</html>
