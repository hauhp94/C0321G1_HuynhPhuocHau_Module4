<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<div th:insert="~{/layout::navbar}"></div>
<div class="row container-fluid">
    <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
    <!--    Nội dung-->
    <div class=" h-100 col-lg-10">
        <!--nội dung-->
        <div class="align-content-center col-lg-10 ">
            <h2>Edit customer</h2>
            <form th:action="@{/customer/edit}" th:object="${customerDto}" method="post">
                <table class="table table-striped border-dark form-group table-bordered">
                    <tr>
                        <td>ID:</td>
                        <td>
                            <input type="text" th:field="*{customerId}" required class="form-control" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td>Tên khách hàng:</td>
                        <td>
                            <input type="text" th:field="*{customerName}" required class="form-control"/>
                            <small th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"
                                   style="color: red"></small>

                        </td>

                    </tr>
                    <tr>
                        <td>Loại khách hàng:</td>
                        <td>
                            <select th:field="*{customerType}" class="form-control">
                                <option th:each="item:${customerTypeList}" th:text="${item.name}"
                                        th:value="${item.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Mã khách hàng:</td>
                        <td>
                            <input type="text" th:field="*{customerCode}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"
                                   style="color: red"></small>

                        </td>
                    </tr>
                    <tr>
                        <td>Ngày sinh:</td>
                        <td><input type="date" th:field="*{customerBirthday}"
                                   class="form-control">
                        <small th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"
                               style="color: red"></small>
                        </td>

                    </tr>
                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type="radio" th:field="*{customerGender}" value="0"/> FeMale
                            <input type="radio" th:field="*{customerGender}" value="1"/> Male
                        </td>
                    </tr>
                    <tr>
                        <td>Số CMND:</td>
                        <td>
                            <input type="text" th:field="*{customerIdCard}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"
                                   style="color: red"></small>

                        </td>
                    </tr>
                    <tr>
                        <td>Số điện thoại:</td>
                        <td>
                            <input type="text" th:field="*{customerPhone}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"
                                   style="color: red"></small>

                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="text" th:field="*{customerEmail}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"
                                   style="color: red"></small>

                        </td>
                    </tr>
                    <tr>
                        <td>Địa chỉ:</td>
                        <td><input type="text" th:field="*{customerAddress}"
                                   class="form-control">
                        <small th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"
                               style="color: red"></small>
                        </td>

                    </tr>
                    <tr>
                        <td>Service id using:</td>
                        <td>
                            <input type="text" th:field="*{serviceId}"
                                   class="form-control" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-success" type="submit">Update</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</div>
<div th:insert="~{/layout::footer}">
</div>
</body>
</html>
