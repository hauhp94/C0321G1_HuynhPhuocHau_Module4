<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<div th:insert="~{/layout::navbar}"></div>
<div class="row container-fluid">
    <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
    <!--    Nội dung-->
    <div class=" h-100 col-lg-10">
        <div th:if="${message}">
            <h4 th:text="${message}" style="color: #1e7e34"></h4>
        </div>
        <form action="/customer/list" method="get" class="form-inline justify-content-center">
            <span class="mx-2">Search by name </span>
            <input type="search" name="keyWord" class="form-control mx-2" >
            <button type="submit" class="btn btn-primary mx-2">Search</button>
        </form>
        <p>there are :<span th:text="${customerList.numberOfElements}"></span> customer</p>
        <table class="table table-striped table-bordered align-content-center d-inline-block w-100 table-bordered"
               style="overflow-x: scroll" id="tableCustomer">
            <thead class="thead-dark">
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Name</th>
                <th>Code customer</th>
                <th>Customer type</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>ID card</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer,status:${customerList}">
                <td th:text="${status.count}"></td>
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.customerName}"></td>
                <td th:text="${customer.customerCode}"></td>
                <td th:text="${customer.customerType.name}"></td>
                <td th:text="${customer.customerBirthday}"></td>
                <td th:switch="${customer.customerGender}">
                    <span th:case="0">FeMale</span>
                    <span th:case="1">Male</span>
                </td>
                <td th:text="${customer.customerIdCard}"></td>
                <td th:text="${customer.customerPhone}"></td>
                <td th:text="${customer.customerEmail}"></td>
                <td th:text="${customer.customerAddress}"></td>
                <td>
                    <a th:href="@{edit/{id}(id=${customer.customerId})}"
                            type="button" class=" btn btn-warning" >
                        Edit
                    </a>
                    <button type="button" class="deleteCustomer btn btn-danger"
                            th:value="${customer.customerId}" data-toggle="modal" data-target="#exampleModal">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
<!--        <div>-->
<!--            <a th:href="@{'/customer/list'(page=${customerList.number - 1},keyWord=${keyWord})}" th:if="${customerList.hasPrevious()}">Previous</a>-->
<!--            <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>-->
<!--            <a th:href="@{'/customer/list'(page=${customerList.number + 1},keyWord=${keyWord})}" th:if="${customerList.hasNext()}">Next</a>-->
<!--        </div>-->

        <div>
            <p>
                <a th:href="@{'/customer/list'(page=${customerList.number - 1},keyWord=${keyWord})}" th:if="${customerList.hasPrevious()}" class="btn btn-primary">Previous</a>
                <th:block th:each="pageNumber : ${#numbers.sequence(0, customerList.totalPages - 1)}">
                    <a th:href="@{/customer/list(page = ${pageNumber})}" th:text="${pageNumber + 1}" class="btn btn-primary"></a>
                </th:block>
                <a th:href="@{'/customer/list'(page=${customerList.number + 1},keyWord=${keyWord})}" th:if="${customerList.hasNext()}" class="btn btn-primary">Next</a>
                <span th:text="${customerList.number + 1}"></span>/<span th:text="${customerList.totalPages}"></span>
            </p>
        </div>
        <!-- Modal edit -->


        <!--        kết thúc modal edit-->
        <!-- Modal delete -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete customer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form action="/customer/delete" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="idCustomerDelete" id="idCustomerDelete">
                            <span>Delete customer id = <span id="idDel"></span></span>
                            <p>Are you sure you want to delete this customer?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--        kết thúc modal delete-->


    </div>
    <!--    kết thúc nội dung-->
</div>
<div th:insert="~{/layout::footer}">
</div>
<script>
    $(document).ready(function () {
        // delete customer confirm
        $(".deleteCustomer").click(function () {
            let idCustomerDelete = $(this).val();
            $("#idDel").html(idCustomerDelete);
            $("#idCustomerDelete").val(idCustomerDelete);
        })


        //edit customer function
        // $(".editCustomer").click(function () {
        //     let name = $("#customerNam").val()
        //     alert(name);
        //     $("#name").html(name);
        // })

        //end edit customer function
    })

</script>
</body>
</html>
