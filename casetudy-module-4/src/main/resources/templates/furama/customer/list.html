<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer list</title>
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<div th:insert="~{/layout::navbar}"></div>
<div class="row container-fluid">
    <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
    <!--    Nội dung-->
    <div class=" h-100 col-lg-10">
        <div th:if="${message}">
            <h4 th:text="${message}" style="color: #1e7e34"></h4>
        </div>
        <table class="table table-striped table-bordered align-content-center d-inline-block w-100" style="overflow-x: scroll" id="tableCustomer">
            <thead class="thead-dark">
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Name</th>
                <th>Code customer</th>
                <th>Customer type</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>ID card</th>
                <th>Phone number</th>
                <th>Email</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="customer,status:${customerList}">
                    <td th:text="${status.count}"></td>
                    <td th:text="${customer.customer_id}"></td>
                    <td th:text="${customer.customer_name}"></td>
                    <td th:text="${customer.customer_code}"></td>
                    <td th:text="${customer.customerType.name}"></td>
                    <td th:text="${customer.customer_birthday}"></td>
                    <td th:switch="${customer.customer_gender}">
                        <span th:case="0">FeMale</span>
                        <span th:case="1">Male</span>
                    </td>
                    <td th:text="${customer.customer_id_card}"></td>
                    <td th:text="${customer.customer_phone}"></td>
                    <td th:text="${customer.customer_email}"></td>
                    <td th:text="${customer.customer_address}"></td>
                    <td>
                    <a th:href="@{/customer/edit/{id}(id = ${customer.customer_id})}" id="idEditButton" class="btn btn-warning">Edit</a>
                    <a th:href="@{/customer/delete/{id}(id = ${customer.customer_id})}" id="idDeleteButton" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Modal edit -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>id</p>
                        <p id="idSmartphoneEdit">a</p>
                        <p>producer: </p>
                        <input type="text" id="producerUpdate">
                        <p>model: </p>
                        <input type="text" id="modelUpdate">
                        <p>price: </p>
                        <input type="number" id="priceUpdate">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editSmartphoneButton">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
<!--        kết thúc modal edit-->



    </div>
    <!--    kết thúc nội dung-->
</div>
<div th:insert="~{/layout::footer}">
</div>
<script>
    $("#idDeleteButton").click(function () {

    })
</script>
</body>
</html>
