<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Add Customer</title>
    <link rel="stylesheet prefetch"
          href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</head>
<body>
<div>
    <div th:insert="~{/layout::head}"></div>
    <div th:insert="~{/layout::navbar}"></div>
    <div class="row container-fluid">
        <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
        <!--nội dung-->
        <div class="align-content-center col-lg-10 ">
            <h2>Add new customer</h2>
            <form th:action="@{/customer/create}" th:object="${customerDto}" method="post">
                <table class="table border-dark form-group table-bordered">
                  <tr>
                    <td>Tên khách hàng:</td>
                    <td>
                        <input type="text" th:field="*{customerName}" class="form-control">
                        <small th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"
                               style="color: red"></small>
                    </td>
                    </tr>
                    <tr>
                        <td>Loại khách hàng:</td>
                        <td>
                            <select th:field="*{customerType}" class="form-control">
                                <option th:each="item:${customerTypeList}" th:text="${item.name}"
                                        th:value="${item.id}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Mã khách hàng:</td>
                        <td>
                            <input type="text" th:field="*{customerCode}" class="form-control">
                            <small th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}"
                                   style="color: red"></small>
                            <small th:if="${messageCode}" th:text="${messageCode}"
                                   style="color: red"></small>

                        </td>
                    </tr>
                    <tr>
                        <td>Ngày sinh:</td>
                        <td>
                            <input type="date" th:field="*{customerBirthday}" class="form-control">
                            <small th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"
                                   style="color: red"></small>

                        </td>

                    </tr>
                    <tr>
                        <td>Giới tính:</td>
                        <td>
                            <input type="radio" th:field="*{customerGender}" value="0"/> Female
                            <input type="radio" th:field="*{customerGender}" value="1"/> Male
                        </td>
                    </tr>
                    <tr>
                        <td>Số CMND:</td>
                        <td>
                            <input type="text" th:field="*{customerIdCard}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerIdCard')}" th:errors="*{customerIdCard}"
                                   style="color: red"></small>


                        </td>
                    </tr>
                    <tr>
                        <td>Số điện thoại:</td>
                        <td>
                            <input type="text" th:field="*{customerPhone}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}"
                                   style="color: red"></small>

                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="text" th:field="*{customerEmail}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}"
                                   style="color: red"></small>

                        </td>
                    </tr>
                    <tr>
                        <td>Địa chỉ:</td>
                        <td>
                            <input type="text" th:field="*{customerAddress}"
                                   class="form-control">
                            <small th:if="${#fields.hasErrors('customerAddress')}" th:errors="*{customerAddress}"
                                   style="color: red"></small>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2" class="justify-content-center">
                            <button class="btn btn-success" type="submit">Save</button>
                            <button class="btn btn-secondary" type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
<!--<h1 th:text="${message}"></h1>-->
<!-- Footer -->
<div th:insert="~{/layout::footer}">
</div>
<h1 th:text="${message}"></h1>

</body>
</html>
