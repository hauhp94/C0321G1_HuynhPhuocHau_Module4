<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Add Customer</title>
</head>
<body>
<div>
    <div th:insert="~{/layout::head}"></div>
    <div th:insert="~{/layout::navbar}"></div>
    <div class="row container-fluid">
        <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
        <!--nội dung-->
        <div class="align-content-center col-lg-10 ">
            <h2>Add new customer</h2>
            <form th:action="@{/customer/create}" th:object="${customer}" method="post" >
                <input type="hidden" name="action" value="create">
                <div class="custom-control custom-checkbox ">
                    <table class="table table-striped border-dark form-group">
                        <tr>
                            <td>Tên khách hàng:</td>
                            <td>
                                <input type="text" th:field="*{customer_name}" required class="form-control"/>
                            </td>

                        </tr>
                        <tr>
                            <td>Loại khách hàng:</td>
                            <td>
                                <select th:field="*{customerType}" class="form-control">
                                    <option th:each="item:${customerTypeList}" th:text="${item.name}"
                                            th:value="${item.id}"></option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Mã khách hàng:</td>
                            <td>
                                <input type="text" th:field="*{customer_code}"
                                       class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Ngày sinh:</td>
                            <td><input type="date" th:field="*{customer_birthday}"
                                       class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Giới tính:</td>
                            <td>
                                <input type="radio" th:field="*{customer_gender}" value="0" /> FeMale
                                <input type="radio" th:field="*{customer_gender}" value="1" /> Male
                            </td>
                        </tr>
                        <tr>
                            <td>Số CMND:</td>
                            <td>
                                <input type="text" th:field="*{customer_id_card}"
                                       class="form-control">

                            </td>
                        </tr>
                        <tr>
                            <td>Số điện thoại:</td>
                            <td>
                                <input type="text" th:field="*{customer_phone}"
                                       class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td>
                                <input type="text" th:field="*{customer_email}"
                                       class="form-control">
                            </td>
                        </tr>
                        <tr>
                            <td>Địa chỉ:</td>
                            <td><input type="text" th:field="*{customer_address}"
                                       class="form-control"></td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn btn-success" type="submit">Save</button>
                            </td>
                            <td>
                                <button class="btn btn-secondary" type="reset">Reset</button>
                            </td>
                        </tr>

                    </table>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<h1 th:text="${message}"></h1>-->
<!-- Footer -->
<div th:insert="~{/layout::footer}">
</div>
<h1 th:text="${message}"></h1>
</body>
</html>
