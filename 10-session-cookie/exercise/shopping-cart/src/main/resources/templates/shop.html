<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>

<div class="container">
    <p>
        <a class="btn-primary btn" href="/shopping-cart">Your cart</a>
    </p>
    <th:block th:each="product:${products}" >
        <div class="col-md-auto-3 d-inline-block" >
            <div class="card m-2" style="width: 18rem;">
                <img th:src="${product.image}" class="card-img-top" alt="..." >
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Card title</h5>
                    <h5 class="card-title" th:text="${product.price}">Card title</h5>
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text" th:text="${product.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
