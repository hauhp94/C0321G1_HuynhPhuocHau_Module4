<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">

</head>
<body>
<div class="container">
<div class="card" style="width: 18rem;">
    <img th:src="${product.image}" class="card-img-top" alt="hinh iphone" style="width: 100%;height: 100%">
    <div class="card-body">
        <h5 class="card-title" th:text="${product.image}">Card title</h5>
        <h5 class="card-title" th:text="${product.name}">Card title</h5>
        <h5 class="card-title" th:text="${product.price}">Card title</h5>
        <p class="card-text" th:text="${product.description}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
</div>
</body>
</html>
