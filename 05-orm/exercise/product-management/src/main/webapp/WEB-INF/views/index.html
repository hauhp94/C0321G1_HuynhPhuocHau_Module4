<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id = "products">
    <thead>
    <tr><th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.price}"></td>
        <td th:text="${row.description}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.id})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.id})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/product}">
    Back to product list
</a>
<form action="#" th:action="@{/product/search}" method="POST">
    <input type="text" name="name">
    <button type="submit">Search by name</button>
</form>


<footer th:replace="/layout :: footer"></footer>
</body>
</html>
