<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div th:insert="~{/layout::head}"></div>
<div th:insert="~{/layout::navbar}"></div>
<div class="row container-fluid">
    <div th:insert="~{/layout::sidebar}" class="col-lg-2 h-100"></div>
    <!--    Ná»™i dung-->
    <div class=" h-100 col-lg-10">
        <h1>Login</h1>

        <!-- /login?error=true -->
        <div th:if="${#request.getParameter('error') == 'true'}"
             style="color:red;margin:10px 0px;">
            Login Failed!!!<br />
            Reason :
            <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                  th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

        </div>

        <h3>Enter user name and password:</h3>
        <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
            <table class="table table-bordered table-striped w-50">
                <tr>
                    <td>User:</td>
                    <td><input type='text' name='username' value='' class="form-control"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type='password' name='password' class="form-control"/></td>
                </tr>
                <tr>
                    <td>Remember Me?</td>
                    <td><input type="checkbox" name="remember-me" class="check-box"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input name="submit" type="submit" value="submit" class="btn btn-primary"/></td>
                </tr>
            </table>
        </form>

        <br>
        Username/pass:
        <ul>
            <li>dbuser1/123</li>
            <li>dbadmin1/123</li>
        </ul>

        </div>
    </div>
</div>
<div th:insert="~{/layout::footer}">
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>



</body>

</html>
